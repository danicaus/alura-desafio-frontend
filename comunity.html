<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafio FrontEnd - Alura Dev</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/header-searchBar.css">
        <link rel="stylesheet" href="css/main-input.css">
        <link rel="stylesheet" href="css/section-main.css">
        <link rel="stylesheet" href="css/text-body.css">
        <link rel="stylesheet" href="css/text-sidebarTitle.css">
        <link rel="stylesheet" href="css/menuNavegacao.css">
        <link rel="stylesheet" href="css/menu-img.css">
        <link rel="stylesheet" href="css/code-editorColumn.css">
        <link rel="stylesheet" href="css/code-textarea.css">
        <link rel="stylesheet" href="css/code-btnHighlight.css">
        <link rel="stylesheet" href="css/code-inputSidebar.css">
        <link rel="stylesheet" href="css/section-codeEditor.css">
        <link rel="stylesheet" href="css/media-responsiveness.css">
        <link rel="stylesheet" href="css/header-icon.css">
        <link rel="stylesheet" href="css/customSelectWrapper.css">

    </head>
    <body>
        <header class="header">
            <a class="logo-alura" href="">
                <img src="assets/img/logo-aluradev.png" alt="Logo AluraDev">
            </a>
            <input type="text" class="main-input header-searchBar" placeholder="Busque por algo">
            <div class="profileContainer">
                <div class="profileHover">
                    <span class="profilePhoto"></span>
                    <p class="text-body" id="header-profileName">Dani Caus</p>
                </div>
            </div>
            <button class="header-icon" id="header-exitIcon">
                <img src="assets/img/icone-exit.png" alt="">
            </button>
            <button class="header-icon" id="header-searchIcon">
                <img src="assets/img/icone-search.png" alt="">
            </button>
            <button class="header-icon" id="header-menuIcon">
                <img src="assets/img/icone-menuHamburguer.png" alt="">
            </button>
        </header>  
        <main class="section-main">
            <section class="menuNavegacao">
                <h2 class="text-sidebarTitle">Menu</h2>
                <nav>
                    <a href="" ariaPressed="true">
                        <figure>
                            <img src="assets/img/icone-editor-codigo.png" alt="" class="menu-img">
                            <figcaption class="text-body">Editor de c√≥digo</figcaption>
                        </figure>
                    </a>
                    <a href="" ariaPressed="false">
                        <figure>
                            <img src="assets/img/icone-comunidade.png" alt="" class="menu-img">
                            <figcaption class="text-body">Comunidade</figcaption> 
                        </figure>
                    </a>
                </nav>
            </section>
            
        </main>
        <script src="js/customSelectFunction.js"></script>
    </body>
</html>
