<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafio FrontEnd - Alura Dev</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/header-searchBar.css">
        <link rel="stylesheet" href="css/main-input.css">
        <link rel="stylesheet" href="css/section-main.css">
        <link rel="stylesheet" href="css/text-body.css">
        <link rel="stylesheet" href="css/text-sidebarTitle.css">
        <link rel="stylesheet" href="css/menuNavegacao.css">
        <link rel="stylesheet" href="css/menu-page.css">
        <link rel="stylesheet" href="css/menu-img.css">
        <link rel="stylesheet" href="css/code-editorColumn.css">
        <link rel="stylesheet" href="css/code-textarea.css">
        <link rel="stylesheet" href="css/code-btnHighlight.css">
        <link rel="stylesheet" href="css/code-inputSidebar.css">
        <link rel="stylesheet" href="css/section-codeEditor.css">
        <link rel="stylesheet" href="css/media-responsiveness.css">
        <link rel="stylesheet" href="css/header-icon.css">
        <link rel="stylesheet" href="css/customSelectWrapper.css">

    </head>
    <body>
        <header class="header">
            <a class="logo-alura" href="">
                <img src="assets/img/logo-aluradev.png" alt="Logo AluraDev">
            </a>
            <input type="text" class="main-input header-searchBar" placeholder="Busque por algo">
            <div class="profileContainer">
                <div class="profileHover">
                    <span class="profilePhoto"></span>
                    <p class="text-body" id="header-profileName">Dani Caus</p>
                </div>
            </div>
            <button class="header-icon" id="header-exitIcon">
                <img src="assets/img/icone-exit.png" alt="">
            </button>
            <button class="header-icon" id="header-searchIcon">
                <img src="assets/img/icone-search.png" alt="">
            </button>
            <button class="header-icon" id="header-menuIcon">
                <img src="assets/img/icone-menuHamburguer.png" alt="">
            </button>
        </header>  
        <main class="section-main">
            <section class="menuNavegacao">
                <h2 class="text-sidebarTitle">Menu</h2>
                <nav>
                    <a href="" class="menu-page -menuActive">
                        <figure>
                            <img src="assets/img/icone-editor-codigo.png" alt="" class="menu-img">
                            <figcaption class="text-body">Editor de código</figcaption>
                        </figure>
                    </a>
                    <a href="" class="menu-page">
                        <figure>
                            <img src="assets/img/icone-comunidade.png" alt="" class="menu-img">
                            <figcaption class="text-body">Comunidade</figcaption> 
                        </figure>
                    </a>
                </nav>
            </section>
            <form class="section-codeEditor" id="form-codeEditor">
                <div class="code-editorColumn">
                    <div class="code-container">
                        <div class="code-macBtnContainer">
                            <div class="code-macBtn -bgRed"></div>
                            <div class="code-macBtn -bgYellow"></div>
                            <div class="code-macBtn -bgGreen"></div>
                        </div>
                        <textarea class="code-textarea" spellcheck="false" placeholder="const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
  const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
  }
  return go(f, seed, [])
                        "></textarea>
                    </div>
                    <button class="code-btnHighlight">Visualizar com o highlight</button>  
                </div>
                <div class="code-inputSidebar">
                    <div class="code-description">
                        <h2 class="text-sidebarTitle">Seu Projeto</h2>
                        <input type="text" class="main-input code-name" placeholder="Nome do seu projeto">
                        <textarea class="main-input code-description" placeholder="Descrição do seu projeto"></textarea>
                    </div>
                    <div class="code-personalization">
                        <h2 class="text-sidebarTitle">Personalização</h2>
                        <div class="customSelectWrapper">
                            <div class="customSelect">
                                <div class="main-input customSelectTrigger">
                                    <span>JavaScript</span>
                                    <div class="customSelectArrow"></div>
                                </div>
                                <div class="customSelectOptions">
                                    <span class="main-input customSelectOption -csSelected" data-value="JavaScript">JavaScript</span>
                                    <span class="main-input customSelectOption" data-value="HTML">HTML</span>
                                    <span class="main-input customSelectOption" data-value="CSS">CSS</span>
                                </div>
                            </div>
                        </div>
                        <input type="color" value="#6BD1FF" class="main-input code-selectColor">
                    </div>
                        <button class="code-btnHighlight -btnSubmit" type="submit" form="form-codeEditor" class="main-input">Salvar Projeto</button>
                </div>
            </form>
        </main>
        <script src="js/customSelectFunction.js"></script>
        <script src="js/changePages.js"></script>
    </body>
</html>
