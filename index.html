<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="utf-8">
        <title>Alura Dev</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/header-searchBar.css">
        <link rel="stylesheet" href="css/section-main.css">
        <link rel="stylesheet" href="css/text-body.css">
        <link rel="stylesheet" href="css/text-sidebarTitle.css">
        <link rel="stylesheet" href="css/menuNavegacao.css">
        <link rel="stylesheet" href="css/menu-img.css">
        <link rel="stylesheet" href="css/section-codeEditor.css">
        <link rel="stylesheet" href="css/code-editor.css">
        <link rel="stylesheet" href="css/button-outlined.css">

    </head>
    <body>
        <header class="header">
            <img src="assets/img/logo-aluradev.png" alt="Logo AluraDev">
            <input type="text" class="header-searchBar" placeholder="Busque por algo">
            <div class="profileContainer">
                <img src="assets/img/foto-perfil.png" alt="Foto perfil">
                <p class="header-nomePerfil">Harry</p>
            </div>
        </header>
        <main class="section-main">
            <section class="menuNavegacao">
                <h2 class="text-sidebarTitle">Menu</h2>
                <nav>
                    <a href="" ariaPressed="true">
                        <figure>
                            <img src="assets/img/icone-editor-codigo.png" alt="" class="menu-img">
                            <figcaption class="text-body">Editor de c√≥digo</figcaption>
                        </figure>
                    </a>
                    <a href="" ariaPressed="false">
                        <figure>
                            <img src="assets/img/icone-comunidade.png" alt="" class="menu-img">
                            <figcaption class="text-body">Comunidade</figcaption> 
                        </figure>
                    </a>
                </nav>
            </section>
            <section class="section-codeEditor">
                <div class="code-container">
                    <div class="code-macBtnContainer">
                        <div class="code-macBtn bgRed"></div>
                        <div class="code-macBtn bgYellow"></div>
                        <div class="code-macBtn bgGreen"></div>
                    </div>
                    <textarea class="code-editor"></textarea>
                </div>
                <button class="button-outlined">Visualizar com o highlight</button>
                
            </section>
        </main>
    </body>
</html>
